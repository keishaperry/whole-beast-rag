{% for post in site.categories[page.category] %}
<article>
    <h2><a href="{{post.url}}" class="">{{post.title}}</a></h2>
    <h3><a class="byline" href="/about#{{post.author | downcase | replace:' ','-' }}">BY: {{post.author}}</a></h3>
    <p>{{post.excerpt | truncatewords: 30 | strip_html }}</p>	
</article>
{% endfor %}
